<!DOCTYPE HTML>
<html ng-app="shanidkvApp">
	<head>
		<!--[if IE]>
	      	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	      <![endif]-->
	    <title>Shanid KV | AngularJS Dynamic Form Fields</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	
	<body ng-app="angularjs-starter">

		<div class="container" ng-controller="MainCtrl">

			<div class="row">

				<h3>AngularJS Dynamic Form Fields</h3>

				<hr/>

				<div  >
				   
				   <button class="addfields" ng-click="addNewChoice()">Add fields</button>
				      		<button class="remove"  ng-click="removeChoice()">-</button>
				       
				   <div id="choicesDisplay">
				      {{ choices }}
				   </div>
				</div>
				
			</div>


			<table class="table">
				<thead>
			  		<tr>
			  			<td class="project-name"></td>
						<td ng-repeat="date in dates track by $index">
							<a class="header-day">
								{{date.dayName | limitTo: 3}}
								<span class="day">{{date.day}} {{date.month | limitTo: 3}}</span>
							</a>
						</td>
			  		</tr>
				</thead>
				<tbody>					
				  <tr ng-repeat="project in projects track by $index">
				  	<td class="project-name"><span class="project-imdc-nr">{{project.imdcNumber}}</span> {{project.name}}</td>
				    <td ng-repeat="date in dates track by $index">
				    	<fieldset >
				      		<input type="text" ng-model="project.customId" name="" placeholder="Enter nr of hours">
				      		<input type="text" ng-model="project.comment" name="" placeholder="Enter comments">
				   		</fieldset>
				    </td>
				  </tr>
				</tbody>
			</table>

		{{dates}}
		{{projects}}
		</div>
		
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>


		<div class="footer">
	    	<div class="container">
	        	<p class="row text-muted">Copyright &copy; <script>document.write(new Date().getFullYear())</script>, <a href="http://www.shanidkv.com/">shanidkv.com</a></p>
	    	</div>
	    </div>

	</body>
</html>
